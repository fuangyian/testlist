# fuangyianHome clash rule

# port of HTTP
port: 7890

# port of SOCKS5
socks-port: 7891

allow-lan: true

mode: Rule

# set log level to stdout (default is info)
# info / warning / error / debug
log-level: info

# A RESTful API for clash
external-controller: 127.0.0.1:9090

# Secret for RESTful API (Optional)
secret: ""

dns:
  enable: false # set true to enable dns (default is false)
  listen: 127.0.0.1:53
  nameserver:
     - 119.29.29.29
     - 114.114.114.114
  fallback: # concurrent request with nameserver, fallback used when GEOIP country isn't CN
     - tls://1.0.0.1:853
     - tls://dns.google:853

proxies:
  - name: "backHome"
    type: ss
    server: fuxyz.ddnsfree.com
    port: 53333
    cipher: chacha20-ietf-poly1305
    password: fangyan
    # udp: true


proxy-groups:
  - name: Auto
    type: "url-test"
    url: "http://www.gstatic.cn/generate_204"
    interval: 300
    tolerance: 30
    proxies:
        - backHome

  - name: Proxy
    type: "select"
    proxies:
        - "Auto"
        - backHome


  - name: NETFLIX
    type: "select"
    proxies:
        - "backHome"

  - name: Geo
    type: "url-test"
    url: "http://www.gstatic.cn/generate_204"
    interval: 60000
    tolerance: 30
    proxies:
        - backHome

rules:

# LAN
- IP-CIDR,10.10.10.0/8,Proxy
- IP-CIDR,127.0.0.0/8,DIRECT
#- IP-CIDR,10.0.0.0/8,DIRECT
